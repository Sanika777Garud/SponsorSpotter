<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sponsor Spotter | Home</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .Login {
            height: 50vh;
            width: 80vh;
            margin-left: 450px;
            margin-top: 50px;
            /* border: 1px solid grey; */
            border-radius: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sponsor Spotter | Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
                <a href="{{ url_for('logout') }}">
                    <button type="button" class="btn btn-light mx-3">Logout</button>
                </a>
            </div>
    </nav>
    <div class="Login">
        <form action="/submit" method="POST">
            <div class="mb-3">
                <label for="channelName1" class="form-label">Channel Name of Youtuber1</label>
                <input type="text" class="form-control" id="channelName1" name="y1">
            </div>
            <div class="mb-3">
                <label for="channelName2" class="form-label">Channel Name of Youtuber2</label>
                <input type="text" class="form-control" id="channelName2" name="y2">
            </div>
            <div id="passwordHelpBlock" class="form-text">
                We are here to assist you!! Enter the channel names of the YouTubers you are considering for sponsorship. Avoid spelling errors while entering the channel names.
            </div>
            <div>
                <button type="submit" class="btn btn-success my-3">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
